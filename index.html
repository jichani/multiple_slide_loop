<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>BASE - multiple slide loop</title>
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="wrap">
		<div class="slide_wrapper">
			<ul class="slides">
				<div><img src="./img/바데풀.jpg" alt="바데풀" />
					<p>바데풀</p>
					<p>운행중</p>
				</div>
				<div><img src="./img/어린이풀.jpg" alt="어린이풀" />
					<p>어린이풀</p>
					<p>운행중</p>
				</div>
				<div><img src="./img/닥터피쉬전신탕.jpg" alt="닥터피쉬전신탕" />
					<p>닥터피쉬전신탕</p>
					<p>운행중</p>
				</div>
				<div><img src="./img/온천사우나.jpg" alt="온천사우나" />
					<p>온천사우나</p>
					<p>운행중</p>
				</div>
				<div><img src="./img/키즈풀.jpg" alt="키즈풀" />
					<p>키즈풀</p>
					<p>운행중</p>
				</div>
			</ul>
		</div>

	</div>
	<p class="controls">
		<span class="prev">prev</span>
		<span class="next">next</span>
	</p>
	<!-- partial -->
	<script src="./script.js"></script>

</body>

</html>
